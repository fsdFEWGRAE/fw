<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLOM Authorization</title>
<style>
body {
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
}
h1 { color:#b00000 }
.card {
  border:1px solid #333;
  padding:15px;
  margin:10px 0;
}
button {
  background:#b00000;
  color:white;
  border:none;
  padding:6px 12px;
  cursor:pointer;
}
input, select {
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:6px;
}
.hidden { display:none }
</style>
</head>
<body>

<h1>GLOM Authorization Panel</h1>

<div id="loginCard" class="card">
  <h3>Login</h3>
  <input id="user" placeholder="Username"><br><br>
  <input id="pass" type="password" placeholder="Password"><br><br>
  <input id="totp" placeholder="2FA (if enabled)"><br><br>
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" class="hidden">
  <div class="card">
    <b>User:</b> <span id="uName"></span><br>
    <b>Role:</b> <span id="uRole"></span>
  </div>

  <div id="productsBox" class="card hidden">
    <h3>Products</h3>
    <div id="products"></div>
  </div>

  <div class="card">
    <h3>Licenses</h3>
    <div id="licenses"></div>
  </div>
</div>

<script>
let TOKEN = "";

function login() {
  fetch("/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value,
      totp: totp.value
    })
  })
  .then(r => r.json())
  .then(d => {
    TOKEN = d.token;
    loadDashboard();
  });
}

function loadDashboard() {
  fetch("/dashboard/data", {
    headers:{ "Authorization":"Bearer " + TOKEN }
  })
  .then(r => r.json())
  .then(d => {
    loginCard.classList.add("hidden");
    dashboard.classList.remove("hidden");

    uName.innerText = d.user.username;
    uRole.innerText = d.user.role;

    if (d.user.role !== "PANEL") {
      productsBox.classList.remove("hidden");
      products.innerHTML = d.products.map(p =>
        `<div>${p.name} â€” ${p.apiPath}</div>`
      ).join("");
    }

    licenses.innerHTML = d.licenses.map(l =>
      `<div>
        ${l.product.name} |
        ${l.type} |
        ${l.key || l.username} |
        ${l.status}
      </div>`
    ).join("");
  });
}
</script>

</body>
</html>
